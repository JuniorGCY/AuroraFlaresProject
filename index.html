<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora Flares Project — Início</title>
    <style>
      html, body { margin:0; height:100%; background:#000; overflow:hidden; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; }

      /* Fundo animado (canvas ocupa a tela toda) */
      #spaceBg { position:fixed; inset:0; z-index:0; display:block; }

      /* Tela inicial */
      #startScreen {
        position:fixed; inset:0; z-index:1;
        display:flex; flex-direction:column; align-items:center; justify-content:center; gap:16px;
        text-align:center; padding:24px;
      }
      .title { font-size:clamp(28px,6vw,64px); font-weight:800; color:#e5e7eb; letter-spacing:.5px; text-shadow:0 8px 40px rgba(0,0,0,.6); }
      .subtitle { color:#9ca3af; font-size:clamp(14px,2.5vw,18px); margin-top:-6px; }
      .btnPrimary {
        background:#3b82f6; color:#fff; border:none; border-radius:999px;
        padding:12px 24px; font-size:16px; cursor:pointer;
        box-shadow:0 10px 30px rgba(59,130,246,.35); transition:filter .15s ease;
      }
      .btnPrimary:hover { filter:brightness(1.08); }
      .hint { color:#9ca3af; font-size:12px; margin-top:8px; }

      .fadeOut { animation:fadeOut .35s ease forwards; }
      @keyframes fadeOut { to { opacity:0; visibility:hidden; } }
    </style>
  </head>
  <body>
    <!-- Fundo animado de estrelas -->
    <canvas id="spaceBg"></canvas>

    <!-- Tela inicial -->
    <div id="startScreen">
      <div class="title">Aurora Flares Project</div>
      <div class="subtitle">clique em Start para começar</div>
      <button id="btnStart" class="btnPrimary">Start</button>
      <div class="hint">ou pressione Enter</div>
    </div>

    <!-- Lógica da tela inicial: redirecionar para o Capítulo 1 -->
    <script>
      const startScreen = document.getElementById('startScreen');
      const btnStart = document.getElementById('btnStart');

      function goChapter1(){
        startScreen.classList.add('fadeOut');
        setTimeout(()=>{ window.location.href = 'src/chapters/01/index.html'; }, 320);
      }
      btnStart.addEventListener('click', goChapter1);
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') goChapter1(); });
    </script>

    <!-- Starfield (Canvas 2D) -->
    <script>
      (function(){
        const c = document.getElementById('spaceBg');
        const ctx = c.getContext('2d');
        let stars = []; let w=0,h=0,dpr=1;

        function resize(){
          dpr = Math.min(window.devicePixelRatio||1, 2);
          w = c.width  = Math.floor(innerWidth * dpr);
          h = c.height = Math.floor(innerHeight* dpr);
          c.style.width = innerWidth+'px';
          c.style.height= innerHeight+'px';
          makeStars();
        }
        function makeStars(){
          const count = Math.floor((innerWidth*innerHeight)/2800);
          stars = new Array(count).fill(0).map(()=>({
            x: Math.random()*w,
            y: Math.random()*h,
            z: Math.random()*0.8+0.2, // profundidade
            r: Math.random()*1.5+0.2,
            tw: Math.random()*Math.PI*2,
            sp: Math.random()*0.3+0.05 // velocidade
          }));
        }
        function loop(){
          requestAnimationFrame(loop);

          // fundo gradiente
          const g = ctx.createRadialGradient(w*0.5,h*0.6,0,w*0.5,h*0.6,Math.max(w,h)*0.8);
          g.addColorStop(0,'#02030a'); g.addColorStop(1,'#000');
          ctx.fillStyle=g; ctx.fillRect(0,0,w,h);

          // nebulosas sutis
          for(let i=0;i<2;i++){
            const nx = Math.sin(performance.now()*0.0001+i)*w*0.25 + w*0.5;
            const ny = Math.cos(performance.now()*0.00013+i)*h*0.25 + h*0.4;
            const grd = ctx.createRadialGradient(nx,ny,0,nx,ny,Math.max(w,h)*0.35);
            grd.addColorStop(0,'rgba(40,120,255,0.05)');
            grd.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(nx,ny,Math.max(w,h)*0.35,0,Math.PI*2); ctx.fill();
          }

          // estrelas
          ctx.save(); ctx.globalCompositeOperation='lighter';
          for(const s of stars){
            s.x += s.sp * s.z * 0.6;
            if (s.x > w+5) s.x = -5;
            const twinkle = (Math.sin(s.tw += 0.05)+1)*0.5; // 0..1
            const radius = (s.r + twinkle*0.6) * dpr;
            ctx.fillStyle = `rgba(${200+55*s.z|0}, ${200+30*twinkle|0}, 255, ${0.6 + 0.4*twinkle})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, radius, 0, Math.PI*2); ctx.fill();
          }
          ctx.restore();

          // shooting star esporádica
          if (Math.random() < 0.01){
            const sx = Math.random()*w*0.6, sy = Math.random()*h*0.4;
            ctx.strokeStyle='rgba(255,255,255,0.6)'; ctx.lineWidth=1*dpr;
            ctx.beginPath(); ctx.moveTo(sx,sy); ctx.lineTo(sx+60*dpr, sy+12*dpr); ctx.stroke();
          }
        }

        addEventListener('resize', resize);
        resize(); loop();
      })();
    </script>
  </body>
</html>
